<div class="aleph_flag alert {% if flag.severity == 'malicious' %}bg-red{% elif flag.severity == 'suspicious' %}bg-deep-purple{% elif flag.severity == 'uncommon' %}bg-blue-grey{% else %}bg-grey{% endif %}">
    <div class="row">
        <div class="col-md-10 margin-0">
            <strong>{{ flag.title }}</strong><br />
            {{ flag.text }}
            {% if flag.mitre_attack_id|count > 0 -%}
            <br />
            {# <strong>MITRE ATT&CK:</strong> #}
            {% for ma in flag.mitre_attack_id -%}
            <span class="label label-default">{{ ma_entries[ma].name }} - {{ ma }}</span>
            {% endfor -%}
            {% endif -%}
            </div>
        <div class="col-md-2 margin-0 align-right">
            <strong>{{ flag.category|fromkey }}</strong><br/>
            <small>{{ flag.severity|fromkey }}</small>
        </div><!-- .col -->
    </div><!-- .row -->
</div>
