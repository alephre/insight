{% if num_pages > 0 -%}
<nav aria-label="Page navigation">
  <ul class="pagination justify-content-end mb-0">
    <li class="page-item {% if page == 1 %}disabled {% endif -%}">
      <a class="page-link" href="{% if page ==  1 %}#{% else %}{{ url_for(request.url_rule.endpoint, page = page-1) }}{% endif %}" aria-label="Previous">
        <i class="fas fa-angle-left"></i>
        <span class="sr-only">Previous</span>
      </a>
    </li>
{% for p in range(1, num_pages+1) %}
    <li class="page-item {% if page == p -%}active{% endif -%}">
      <a class="page-link" href="{{ url_for(request.url_rule.endpoint, page = p) }}">{{ p }}</a>
    </li>
{% endfor -%}
    <li class="page-item {% if page == num_pages %}disabled {% endif -%}">
      <a class="page-link" href="{% if page == num_pages  %}#{% else %}{{ url_for(request.url_rule.endpoint, page = page+1) }}{% endif %}" aria-label="Next">
        <i class="fas fa-angle-right"></i>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
{% endif -%}
